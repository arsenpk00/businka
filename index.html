<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffc0cb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    img {
      width: 350px;
      border-radius: 20px;
      z-index: 2;
    }

    .buttons {
      position: relative;
      margin-top: 25px;
      z-index: 2;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 15px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
      left: 145px;
      top: 0;
    }

    .popup, .gif-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 40px 60px;
      border-radius: 25px;
      font-size: 32px;
      color: #ff4d6d;
      text-align: center;
    }

    .gif-screen img {
      width: 300px;
      border-radius: 20px;
    }

    .floating {
      position: fixed;
      font-size: 30px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- ÐœÐ£Ð—Ð˜ÐšÐ -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <!-- ÐžÐ¡ÐÐžÐ’ÐÐ ÐšÐÐ Ð¢Ð˜ÐÐšÐ -->
  <img id="mainImage" src="Valentine.JPG" alt="Be My Valentine">

  <div class="buttons" id="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      ðŸ’˜ Happy Valentine's Day ðŸ’˜
    </div>
  </div>

  <!-- GIF -->
  <div class="gif-screen" id="gifScreen">
    <img src="cat-kiss.gif" alt="Kiss">
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const popup = document.getElementById("popup");
    const gifScreen = document.getElementById("gifScreen");
    const music = document.getElementById("bgMusic");
    const buttons = document.getElementById("buttons");

    noButton.addEventListener("click", (e) => {
      e.preventDefault();
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    yesButton.addEventListener("click", () => {
      music.play();
      popup.style.display = "flex";

      // 1ï¸âƒ£ popup 5 ÑÐµÐº
      setTimeout(() => {
        popup.style.display = "none";
        gifScreen.style.display = "flex";
      }, 5000);

      // 2ï¸âƒ£ GIF 4 ÑÐµÐº
      setTimeout(() => {
        gifScreen.style.display = "none";
        buttons.style.display = "none";
        startLove();
      }, 8000);
    });

    function startLove() {
      setInterval(() => {
        const el = document.createElement("div");
        el.className = "floating";
        el.innerText = Math.random() > 0.5 ? "â¤ï¸" : "ðŸ’‹";
        el.style.left = Math.random() * 100 + "vw";
        el.style.bottom = "-40px";
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 4000);
      }, 300);
    }
  </script>

  <script src="script.js"></script>

</body>
</html>
